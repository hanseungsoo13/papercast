[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    e2e: End-to-end tests
    slow: Slow running tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning


